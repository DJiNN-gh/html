<!doctype html>

<html lang="pt-br">
    <head>
        <title>L'Accord</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css family=PT+Sans&display=swap" rel="stylesheet">
        <link href="script.js">
    </head>
    <body>
        <header>
            <p id="titulo">L'Accord</p>
            <nav class="menu">
                <ul>
                    <div id="home">
                        <li>
                            <p>HOME</p>
                        </li>
                    </div>
                    <div id="compartilhar">
                        <li>
                            <p>COMPARTILHAR</p>
                        </li>
                    </div>
                    <div id="buscar">
                        <li>
                            <p>BUSCAR</p>
                        </li>
                    </div>
                </ul>
            </nav>
        </header>
        <section id="barriga">
            <div id="div_esq">
                <picture>
                    <img src="images/community-unsplash.jpg" alt="Comunidade" width="60%">
                </picture>
            </div>
            <div id="div_dir">
                <div id="div_dir_top">
                    <picture>
                        <img src="images/LP-unsplash.jpg" alt="Discos LP" width="40%">
                    </picture>
                </div>
                <div id="div_dir_bot">
                    <picture>
                        <img src="images/radio-unsplash.jpg" alt="Radio" width="40%">
                    </picture>
                </div>
            </div>
        </section>
        <footer>
            <p id="rodape">TODOS OS DIREITOS RESERVADOS - DESDE 2013</p>
        </footer>
    </body>
</html>
